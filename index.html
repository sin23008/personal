<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sinclair Recipes</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book line drawing">
        <nav class="header-nav">
            <a href="#">Breakfasts</a>
            <a href="#">Lunches</a>
            <a href="#">Dinners</a>
            <a href="#">Desserts</a>
        </nav>
    </header>
    <hr>
    <section class="hero">
        <img src="images/food/food-banner.webp" alt="Various ingredients on a wooden table">
        <h1>Sinclair</h1>
        <h2>Est. 2024</h2>
    </section>
    <main>
        <section class="links">
            <a href="#">
                <section class="image-link">
                    <img src="images/food/sweet-potato-waffle-md.jpg" alt="Sweet potato waffles">
                    <h3>Breakfasts</h3>
                </section>
            </a>
            <a href="#">
                <section class="image-link">
                    <img src="images/food/chicken-curry.webp" alt="Chicken curry on rice">
                    <h3>Lunches</h3>
                </section>
            </a>
            <a href="#">
                <section class="image-link">
                    <img src="images/food/escalopes-de-poulet-a-la-creme.webp" alt="Escalopes de poulet a la creme">
                    <h3>Dinners</h3>
                </section>
            </a>
            <a href="#">
                <section class="image-link">
                    <img src="images/food/chocolate-chip-cookies.jpg" alt="Chocolate chip cookies">
                    <h3>Desserts</h3>
                </section>
            </a>
        </section>
    </main>
    <hr>
    <footer>
        <section>
            <img src="images/pinterest-logo-transparent.png" alt="Pinterest logo">
            <a href="https://pin.it/3kEUgWxQH" target="_blank">Karly's Pinterest Board</a>
        </section>
        <section>
            <img src="images/google-slides-logo-transparent.png" alt="Google Slides logo">
            <a href="https://docs.google.com/presentation/d/139MUJ8Zs5cGHWeFGq8rk_jGMPugyyBV8cFb7UGVkHM8/edit" target="_blank">Steph's Google Slides</a>
        </section>
    </footer>
</body>
</html>
